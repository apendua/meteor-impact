<template name="dyna_board_post">
  <div class="dynamo_cell">
    <div class="dynamo_cellHeader">
      <img src="https://www.gravatar.com/avatar/7bb737022e7649fed792eea037997982?s=20&d=identicon&r=PG"/>

      <div class="dynamo_cellTime">17:65</div>

    <div class="dynamo_cellContent">
      {{content}}
    </div>
  </div>
</template>
