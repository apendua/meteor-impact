<template name="dyna_board">

  <div class="dynamo_box">
    <div class="dynamo_column_template"></div>
    {{#each threads}}
      <div class="dynamo_item">
        {{> dyna_board_thread}}
      </div>
    {{/each}}
  </div>
  
  <div class="dynamo_sidebar">
    <div class="dynamo_sidebarBreadcrumbs">
      <a href="{{pathFor 'dyna_home'}}">FORUM</a>
      <i class="fa fa-angle-right"></i>
      {{#each ancestors}}
        <a href="{{pathFor 'dyna_board'}}">{{title}}</a> <i class="fa fa-angle-right"></i>
      {{/each}}
    </div>
    {{#with board}}
      <div class="dynamo_sidebarTitle">
        {{title}}
      </div>
    {{/with}}


  </div>


</template>
