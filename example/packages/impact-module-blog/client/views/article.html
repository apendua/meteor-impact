<template name="blog_article">

  {{#with article}}
    <div>
      <small class="text-muted">{{date createdAt}}</small>
      <h1>{{#markdown}}{{title}}{{/markdown}}</h1>
      <p class="lead">{{#unimark}}{{{summary}}}{{/unimark}}</p>
      <hr/>
      <div>{{#unimark}}{{{content}}}{{/unimark}}</div>

    </div>
  {{/with}}

</template>
