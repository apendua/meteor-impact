<template name="fa">
  
  <div class="faBox">
    {{#each groups}}

      <div class="faGroup">
        <div class="faGroupName">{{name}}</div>
        {{#each icons}}
          <div class="faItem">
            <i class="fa fa-{{this}}"></i>
            <b>{{this}}</b>
          </div>
        {{/each}}
      </div>
    {{/each}}
  </div>

</template>
